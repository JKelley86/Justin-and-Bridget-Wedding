<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wedding Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://img.freepik.com/free-photo/grunge-style-old-paper-background_1048-7928.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #3b2c20;
    }

    .overlay {
      background: rgba(0,0,0,0.4);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: #fffaf3;
      border: 3px solid #8b5e3c;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #5a3822;
      text-shadow: 2px 2px #e6c9a8;
    }

    .divider {
      width: 120px;
      height: 3px;
      background: #c9a368;
      margin: 20px auto 40px auto;
      border-radius: 2px;
    }

    iframe {
      width: 100%;
      min-height: 1500px;
      border: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Captured Moments</h1>
      <div class="divider"></div>
      <iframe src="https://script.google.com/macros/s/AKfycbwfnv7rz7y7jmYi9ED6PFqRYECmvPaobSvcVGxM7qf0irqnZCulg84pr4V27cxArI5wHg/exec"></iframe>
    </div>
  </div>
</body>
</html>
