    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const menu = document.getElementById('menu');
            const loginPopup = document.getElementById('login-popup');
            const loginButton = document.getElementById('login-button');
            const cancelButton = document.getElementById('cancel-button');
            const gearIcon = document.getElementById('gear-icon');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const welcomeMessage = document.getElementById('welcome-message');
            let users = {};
            
            // Fetch the users.json file
            fetch('users.json')
                .then(response => response.json())
                .then(data => {
                    users = data;
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                });
            
            // Handle hamburger menu toggle
            hamburgerMenu.addEventListener('click', function() {
                this.classList.toggle('active');
                menu.classList.toggle('active');
            });

            // Handle gear icon click
            gearIcon.addEventListener('click', function() {
                loginPopup.style.display = 'block';
                usernameInput.value = '';
                passwordInput.value = '';
                welcomeMessage.textContent = '';
            });

            // Handle login button click
            loginButton.addEventListener('click', function() {
                const username = usernameInput.value;
                const password = passwordInput.value;

                if (users[username] && users[username] === password) {
                    welcomeMessage.textContent = `Welcome, ${username}!`;
                    setTimeout(function() {
                        loginPopup.style.display = 'none';
                        localStorage.setItem('loggedIn', 'true');
                        showLoggedInMenuItems();
                    }, 1000);
                } else {
                    welcomeMessage.textContent = 'Incorrect username or password.';
                }
            });

            // Handle cancel button click
            cancelButton.addEventListener('click', function() {
                loginPopup.style.display = 'none';
            });

            // Show additional menu items when logged in
            function showLoggedInMenuItems() {
                const hiddenDetails = document.createElement('a');
                hiddenDetails.href = 'secret.html';
                hiddenDetails.textContent = 'Hidden Details';
                menu.appendChild(hiddenDetails);

                const spotify = document.createElement('a');
                spotify.href = 'spotify.html';
                spotify.textContent = 'Spotify';
                menu.appendChild(spotify);

                const logout = document.createElement('a');
                logout.href = '#';
                logout.textContent = 'Logout';
                logout.addEventListener('click', function() {
                    menu.removeChild(hiddenDetails);
                    menu.removeChild(spotify);
                    menu.removeChild(logout);
                });
                menu.appendChild(logout);
            }
        });

            // Function to check if the user is logged in
    function checkLoginStatus() {
        const loggedIn = localStorage.getItem('loggedIn');

        if (loggedIn === 'true') {
            showLoggedInMenuItems();
        }

        // Countdown Timer Script
        const weddingDate = new Date("September 13, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "0";
                return;
} else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                countdownElement.textContent = days;
            }
        }, 1000);
    }

    checkLoginStatus();
    </script>
