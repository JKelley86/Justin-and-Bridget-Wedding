<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home - Justin & Bridget's Wedding</title>
    <!-- Load Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS styles... */
        /* Add styles for the login popup */
        #login-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            border-radius: 8px;
        }
        #login-popup input[type="text"], #login-popup input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #login-popup button {
            background-color: #709B67;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #login-popup button:hover {
            background-color: #557a50;
        }
        #welcome-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger-menu" id="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu" id="menu">
                <a href="index.html">Home</a>
                <a href="ourstory.html">Our Story</a>
                <a href="info.html">Info</a>
                <a href="weddingparty.html">Wedding Party</a>
                <a href="registry.html">Registry</a>
                <a href="rsvp.html">RSVP</a>
            </div>
        </nav>

        <main>
            <h1>OUR WEDDING</h1>
            <div class="logo-container">
                <img src="pictures/weddinglogo.jpeg" alt="Wedding Logo" class="logo-image">
            </div>
            <h2>JUSTIN & BRIDGET</h2>
            <p>SEPTEMBER 13th 2025 â€¢ NORTH BRANCH, MN</p>
            <div id="countdown-container">
                <span id="countdown"></span> DAYS TO GO!
            </div>
            <img src="pictures/home.jpg" alt="Wedding Image" class="full-width-image">
            
            <div class="details-section">
                <div><h3>SEPTEMBER 13th, 2025</h3></div>
                <div class="vertical-line"></div>
                <div><h3>35455 Grand Ave, North Branch, MN, 55056</h3></div>
            </div>
            <h5>J&B</h5>
            <div id="gear-icon-container">
                <img src="pictures/gearicon.jpg" alt="Settings" id="gear-icon">
            </div>
        </main>

        <!-- Login Popup -->
        <div id="login-popup">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <div id="welcome-message"></div>
        </div>

        <script>
            // Hamburger menu toggle
            document.getElementById("hamburger-menu").onclick = function() {
                this.classList.toggle("active");
                document.getElementById("menu").classList.toggle("active");
            };

            // Countdown Timer Script (Days Only)
            var countDownDate = new Date("Sep 13, 2025 00:00:00").getTime();
            var countdownfunction = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));

                document.getElementById("countdown").innerHTML = days;

                if (distance < 0) {
                    clearInterval(countdownfunction);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);

            // Show login popup when gear icon is clicked
            document.getElementById("gear-icon").onclick = function() {
                document.getElementById("login-popup").style.display = "block";
            };

            // Fetch users.json and define the checkCredentials function
            async function checkCredentials(username, password) {
                try {
                    const response = await fetch('users.json');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const users = await response.json();
                    return users.find(user => user.username === username && user.password === password);
                } catch (error) {
                    console.error('Error fetching users:', error);
                    return null;
                }
            }

            // Handle login
            document.getElementById("login-button").onclick = async function() {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                const user = await checkCredentials(username, password);
                const welcomeMessage = document.getElementById("welcome-message");

                if (user) {
                    welcomeMessage.textContent = "Welcome " + username + "!";
                    setTimeout(() => {
                        document.getElementById("login-popup").style.display = "none";

                        // Add new items to the drop-down menu
                        var menu = document.getElementById("menu");
                        var newLink1 = document.createElement("a");
                        newLink1.href = "secret.html";
                        newLink1.textContent = "Hidden Details";
                        
                        var newLink2 = document.createElement("a");
                        newLink2.href = "spotify.html";
                        newLink2.textContent = "Spotify";
                        
                        menu.appendChild(newLink1);
                        menu.appendChild(newLink2);
                    }, 1000); // Show welcome message for 1 second
                } else {
                    welcomeMessage.textContent = "Incorrect username or password. Please try again.";
                    welcomeMessage.style.color = "red";
                }
            };
        </script>
    </div>
</body>
</html>
