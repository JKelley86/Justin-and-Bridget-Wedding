<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home - Justin & Bridget's Wedding</title>
    <!-- Load Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            background-color: #CABEA6;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Pompiere', sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        main {
            padding-bottom: 70px; /* Adjust this value as needed */
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 40px;
            margin-top: 40;
        }
        h2 {
            text-align: center;
            color: white;
            font-size: 25px;
            margin-top: 10px;
        }
        h3, h4 {
            text-align: center;
            color: black;
            font-size: 25px;
        }
        p {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sub-text {
            color: black;
            font-size: 16px;
            text-align: center;
        }
        h5 {
            text-align: center;
            color: black;
            font-size: 100px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        #countdown-container {
            text-align: center;
            color: white;
            font-size: 20px;
            display: center;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: transparent;
        }
        .logo-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .logo-image {
            max-width: 15%;
            height: auto;
        }
        nav {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            z-index: 1000;
        }
        .hamburger-menu {
            width: 30px;
            height: 30px;
            background-color:  #CABEA6;
            position: relative;
            cursor: pointer;
        }
        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background-color: black;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #709B67;
            position: absolute;
            top: 40px;
            left: 10px;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 150px;
            z-index: 1001;
        }
        .menu a {
            padding: 10px;
            color: black;
            text-decoration: none;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #e0e0e0;
        }
        .hamburger-menu.active div:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        .hamburger-menu.active div:nth-child(2) {
            opacity: 0;
        }
        .hamburger-menu.active div:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        .hamburger-menu.active + .menu {
            display: flex;
        }
        .full-width-image {
            width: 100%;
            height: auto;
        }
        .details-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            padding: 20px;
            background-color: #CABEA6;
            color: black;
            font-size: 18px;
            margin: 0 auto; /* Center the section horizontally */
        }
        .details-section div {
            text-align: center;
        }
        .details-section .vertical-line {
            width: 2px;
            background-color: black;
            height: 60px;
            margin: 0 20px;
        }
        #gear-icon-container {
            position: sticky;
            bottom: 20px;
            right: 30px;
            z-index: 1002;
            margin-bottom: 50px;
        }
        #gear-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        #login-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1003;
            border-radius: 8px;
        }
        #login-popup input[type="text"], #login-popup input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #login-popup button {
            background-color: #709B67;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #login-popup button:hover {
            background-color: #557a50;
        }
        #welcome-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger-menu" id="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu" id="menu">
            </div>
        </nav>
        
        <main>
            <h1>OUR WEDDING</h1>
            <div class="logo-container">
                <img src="pictures/weddinglogo.jpeg" alt="Wedding Logo" class="logo-image">
            </div>
            <h2>JUSTIN & BRIDGET</h2>
            <p>SEPTEMBER 13th 2025 â€¢ NORTH BRANCH, MN</p>
            <div id="countdown-container">
                <span id="countdown"></span> DAYS TO GO!
            </div>
            <img src="pictures/home.jpg" alt="Wedding Image" class="full-width-image">
            
            <div class="details-section">
                <div><h3>SEPTEMBER 13th, 2025</h3></div>
                <div class="vertical-line"></div>
                <div><h3>35455 Grand Ave, North Branch, MN, 55056</h3></div>
            </div>
            <h5>J&B</h5>
            <div id="gear-icon-container">
                <img src="pictures/gearicon.jpg" alt="Settings" id="gear-icon">
            </div>
        </main>
        <!-- Login Popup -->
        <div id="login-popup">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <div id="welcome-message"></div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        const gearIcon = document.getElementById('gear-icon');
        const loginPopup = document.getElementById('login-popup');

        gearIcon.addEventListener('click', () => {
            loginPopup.style.display = 'block';
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menu = document.getElementById('menu');

        hamburgerMenu.addEventListener('click', () => {
            hamburgerMenu.classList.toggle('active');
            menu.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                menu.classList.remove('show');
                hamburgerMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
