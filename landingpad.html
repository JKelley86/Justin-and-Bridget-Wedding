<head>

            background-position: center;
            height: 100%;

            display: flex;

            overflow: hidden;
        }
        .container {

            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            align-items: center;
            justify-content: flex-start;

        main {

        h1 {
            text-align: center;
            color: white;

            margin-top: 40;
        }

            text-align: center;
            color: white;
            font-size: 25px;

        h3, h4 {

            font-size: 25px;

            color: white;
            font-size: 20px;
            margin-bottom: 20px;

        .sub-text {

        }

        .menu {

            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 150px;
        }
        .menu a {
            padding: 10px;
            color: black;
            text-decoration: none;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #e0e0e0;
        }
        .hamburger-menu.active div:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        .hamburger-menu.active div:nth-child(2) {
            opacity: 0;
        }
        .hamburger-menu.active div:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        .hamburger-menu.active + .menu {
            display: flex;
        }
        .full-width-image {
            width: 100%;
            height: auto;
        }
        .details-section {
            display: flex;
            justify-content: center;
            align-items: center;

            color: black;

            margin: 0 auto; /* Center the section horizontally */
        }
        .details-section div {
            text-align: center;
        }
        .details-section .vertical-line {
            width: 2px;
            background-color: black;
            height: 60px;
            margin: 0 20px;
        }
        #gear-icon-container {
            position: sticky;
            bottom: 20px;
            right: 30px;
            z-index: 1000;
            margin-bottom: 50px;
        }
        #gear-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        #login-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            border-radius: 8px;
        }
        #login-popup input[type="text"], #login-popup input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #login-popup button {
            background-color: #709B67;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #login-popup button:hover {
            background-color: #557a50;
        }
        #welcome-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }
        #cancel-button {
            background-color: #d9534f; /* Red color for the cancel button */
            margin-top: 10px;
        }
        #cancel-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger-menu" id="hamburger-menu">
                <div></div>
                <div></div>

            </div>

                <a href="index.html">Home</a>
                <a href="ourstory.html">Our Story</a>
                <a href="info.html">Info</a>
                <a href="weddingparty.html">Wedding Party</a>
                <a href="registry.html">Registry</a>
                <a href="rsvp.html">RSVP</a>
            </div>
        </nav>

    <h1>Welcome to Our Wedding, <span id="guest-name"></span>!</h1>
    <h2>Your RSVP Status: <span id="rsvp-status"></span></h2>
    <h2>Your Meal Preference: <span id="meal-preference"></span></h2>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Extract the guest name from the URL
        const guestName = getQueryParam('name');
        document.getElementById('guest-name').textContent = guestName || "Dear Guest";

        // Google Sheets API integration
        function fetchGuestData(guestName) {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: 'YOUR_GOOGLE_SHEETS_ID',
                range: 'RSVP_Data!A2:C',  // Adjust range to match your sheet
            }).then(function(response) {
                const rows = response.result.values;
                let foundGuest = false;

                // Search for the guest in the sheet data
                rows.forEach(row => {
                    if (row[0] === guestName) {  // Assuming the first column contains the names
                        foundGuest = true;
                        document.getElementById('rsvp-status').textContent = row[1] || 'Pending';
                        document.getElementById('meal-preference').textContent = row[2] || 'Not provided';
                    }
                });

                if (!foundGuest) {
                    document.getElementById('rsvp-status').textContent = 'Guest not found';
                    document.getElementById('meal-preference').textContent = 'N/A';
                }
            }).catch(function(error) {
                console.error('Error fetching guest data:', error);
            });
        }

        // Load the Google Sheets API
        function init() {
            gapi.client.init({
                apiKey: 'YOUR_GOOGLE_SHEETS_API_KEY',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function () {
                fetchGuestData(guestName);
            });
        }

        gapi.load('client', init);
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
