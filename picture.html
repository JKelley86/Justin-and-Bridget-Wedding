<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wedding Photo Upload</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      /* Full-page dark wood background */
      background: url('https://img.freepik.com/free-photo/grunge-style-old-paper-background_1048-7928.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #3b2c20;
    }

    .overlay {
      background: rgba(0,0,0,0.4); /* soft overlay for contrast */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      background: #fffaf3;
      border: 3px solid #8b5e3c;
      border-radius: 15px;
      padding: 50px 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -15px;
      right: -15px;
      bottom: -15px;
      left: -15px;
      border: 8px solid transparent;
      /*border-image: url('https://i.ibb.co/4MP4dd6/rope-border.png') 30 round;*/
      pointer-events: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #5a3822;
      text-shadow: 2px 2px #e6c9a8;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      line-height: 1.6em;
    }

    a.upload-btn {
      display: inline-block;
      background: linear-gradient(135deg, #8b5e3c, #5a3822);
      color: #fff;
      padding: 16px 40px;
      font-size: 1.3em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    a.upload-btn:hover {
      background: linear-gradient(135deg, #a86c47, #5a3822);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .divider {
      width: 120px;
      height: 3px;
      background: #c9a368;
      margin: 20px auto 40px auto;
      border-radius: 2px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Share Your Memories</h1>
      <div class="divider"></div>
      <p>Weâ€™d love to see the moments you captured from our special day.<br>
         Please upload your photos by clicking below.</p>
      
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfEYyJJcr0l0BrvkTDpHvfvzQoTm__WBubT-1AX7pzvdVTqAQ/viewform?usp=sharing&ouid=112322848435958921244" 
         target="_blank" 
         class="upload-btn">
        ðŸ“¸ Upload Photos
      </a>
    </div>
  </div>
</body>
</html>
