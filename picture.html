<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            background-image: url('picture7.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        li {
            margin: 0 10px;
        }
        main {
            flex: 1;
            padding: 40px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: white;
            width: 100%;
            margin-top: auto;
            position: relative;
        }
        h1, h2 {
            text-align: center;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo-gallery img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="navbar-right">
                <span class="navbar-text" id="secret-button" style="cursor: pointer;">Justin & Bridget's Wedding</span>
            </div>
        </nav>

        <main>
            <h1>Wedding Photos</h1>
            <p>Photo Form</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfiPFt4XllqADn8F4ejHFiwhr8bZY2J_a2IxbWLw9Koodp4NA/viewform?usp=sf_link" target="_blank">Picture Upload Form</a>
            <div class="photo-gallery" id="photo-gallery"></div>
        </main>

        <footer>
            <span>&copy; 2024 Justin & Bridgetâ€™s Wedding. All rights reserved.</span>
        </footer>
    </div>

    <script>
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                gapi.load('client', start);

                var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
                var SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

                var authorizeButton = document.getElementById('authorize_button');
                var signoutButton = document.getElementById('signout_button');
                var photoGallery = document.getElementById('photo-gallery');

                function start() {
                    gapi.load('client:auth2', initClient);
                }

                function initClient() {
                    gapi.client.init({
                        apiKey: config.googleDriveApiKey,
                        clientId: config.googleDriveClientId,
                        discoveryDocs: DISCOVERY_DOCS,
                        scope: SCOPES
                    }).then(function () {
                        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                        authorizeButton.onclick = handleAuthClick;
                        signoutButton.onclick = handleSignoutClick;
                    }, function(error) {
                        console.error(JSON.stringify(error, null, 2));
                    });
                }

                function updateSigninStatus(isSignedIn) {
                    if (isSignedIn) {
                        authorizeButton.style.display = 'none';
                        signoutButton.style.display = 'block';
                        listFiles();
                    } else {
                        authorizeButton.style.display = 'block';
                        signoutButton.style.display = 'none';
                    }
                }

                function handleAuthClick(event) {
                    gapi.auth2.getAuthInstance().signIn();
                }

                function handleSignoutClick(event) {
                    gapi.auth2.getAuthInstance().signOut();
                }

                function listFiles() {
                    gapi.client.drive.files.list({
                        'pageSize': 20,
                        'fields': "nextPageToken, files(id, name, mimeType, webViewLink, thumbnailLink)",
                        'q': "'1oivfXhrbZM9x4wKPr4tWqrQeV_Yj7OKmhAUkVAnybSp2S91epit7XcNwb5KGTRjMs-9-lWvQ' in parents and mimeType contains 'image/'"
                    }).then(function(response) {
                        var files = response.result.files;
                        console.log('Files:', files); // Log the files to check if they are being fetched correctly
                        if (files && files.length > 0) {
                            files.forEach(file => {
                                var img = document.createElement('img');
                                img.src = file.thumbnailLink;
                                photoGallery.appendChild(img);
                            });
                        } else {
                            photoGallery.innerHTML = 'No photos found.';
                        }
                    }).catch(function(error) {
                        console.error('Error listing files:', error);
                    });
                }

                document.addEventListener('DOMContentLoaded', handleClientLoad);
                document.getElementById("secret-button").onclick = function() {
                    var password = prompt("Please enter the password to view this page:");
                    if (password === "6552") { // Replace with your actual password
                        window.location.href = "secret.html"; // Redirect to the secret page
                    } else {
                        alert("Incorrect password.");
                    }
                };
            })
            .catch(error => console.error('Error fetching config.json:', error));
    </script>
</body>
</html>
