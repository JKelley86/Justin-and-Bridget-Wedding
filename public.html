<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Wedding Photos</title>
</head>
<body>
    <h1>Upload Your Wedding Photos</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = 'Upload successful! File ID: ' + result.fileId;
                } else {
                    document.getElementById('result').textContent = 'Upload failed: ' + result.error;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Upload failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
