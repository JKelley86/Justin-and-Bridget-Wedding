<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Info</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
            <div class="navbar-right">
                <span class="navbar-text" onclick="toggleSecretPage()">Justin & Bridget's Wedding</span>
            </div>
        </nav>  
    </div>
    <h1>Google Sheets Data</h1>
    <table id="data-table">
        <thead>
            <tr id="table-header"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        // Function to initialize the Google API client
        function start() {
            gapi.client.init({
                apiKey: '317095808776-jpgqenrh6in5ftn27ot1pm6eifgirine.apps.googleusercontent.com', // Replace with your API key
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function() {
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: 'https://docs.google.com/spreadsheets/d/1-fKBxtivoEn6Eg5rOZxjt-BzzKIhaBTzgNrPjAs9Qxo/edit?gid=1459466778#gid=1459466778', // Replace with your spreadsheet ID
                    range: 'Pricing!A2:D29', // Adjust the range as needed
                });
            }).then(function(response) {
                var data = response.result.values;
                populateTable(data);
            }, function(response) {
                console.log('Error: ' + response.result.error.message);
            });
        }

        // Function to populate the table with data
        function populateTable(data) {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            // Create table headers
            const headers = data[0];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            // Populate table rows
            for (let i = 1; i < data.length; i++) {
                const tr = document.createElement('tr');
                data[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            }
        }

        // Load the Google API client and initiate the process
        gapi.load('client', start);

        // Function to toggle the visibility of the secret page
        function toggleSecretPage() {
            const dataTable = document.getElementById('data-table');
            dataTable.style.display = dataTable.style.display === 'none' ? 'table' : 'none';
        }

        // Initially hide the secret page content
        document.addEventListener('DOMContentLoaded', () => {
            const dataTable = document.getElementById('data-table');
            dataTable.style.display = 'none';
        });
    </script>
</body>
</html>
