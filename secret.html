<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Google Sheets Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            background-image: url('picture1.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: transparent;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Info</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
            <div class="navbar-right" onclick="toggleSecretPage()">Justin & Bridget's Wedding</div>
        </nav>  
        
        <h1>Google Sheets Data</h1>

        <h2>Pricing</h2>
        <table id="data-table-1">
            <thead>
                <tr id="table-header-1"></tr>
            </thead>
            <tbody id="table-body-1"></tbody>
        </table>

        <h2>Guest List</h2>
        <table id="data-table-2">
            <thead>
                <tr id="table-header-2"></tr>
            </thead>
            <tbody id="table-body-2"></tbody>
        </table>
    </div>

    <script>
        function start() {
            gapi.client.init({
                apiKey: 'AIzaSyA5jLLGajXFA-oUlV3kNMleLNKXyDUZTQA', // Replace with your API key
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function() {
                // Fetch data from the first sheet
                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1-fKBxtivoEn6Eg5rOZxjt-BzzKIhaBTzgNrPjAs9Qxo', // Replace with your first spreadsheet ID
                    range: 'Pricing!A2:C29', // Adjust the range as needed
                }).then(function(response) {
                    var data = response.result.values;
                    populateTable(data, 'table-header-1', 'table-body-1');
                }).catch(function(error) {
                    console.log('Error fetching first sheet: ' + error.result.error.message);
                });

                // Fetch data from the second sheet
                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1-fKBxtivoEn6Eg5rOZxjt-BzzKIhaBTzgNrPjAs9Qxo', // Replace with your second spreadsheet ID
                    range: 'Guest List!A76:D140', // Adjust the range as needed
                }).then(function(response) {
                    var data = response.result.values;
                    populateTable(data, 'table-header-2', 'table-body-2');
                }).catch(function(error) {
                    console.log('Error fetching second sheet: ' + error.result.error.message);
                });
            }).catch(function(error) {
                console.log('Error initializing Google API client: ' + error.result.error.message);
            });
        }

        function populateTable(data, headerId, bodyId) {
            const tableHeader = document.getElementById(headerId);
            const tableBody = document.getElementById(bodyId);

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            const headers = data[0];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            for (let i = 1; i < data.length; i++) {
                const tr = document.createElement('tr');
                data[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            }
        }

        gapi.load('client', start);

    </script>
</body>
</html>
