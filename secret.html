<script>
    document.getElementById("hamburger-menu").onclick = function() {
        this.classList.toggle("active");
        document.getElementById("menu").classList.toggle("active");
    };

    function populateTableWithExpandableRows(data, tableHeaderId, tableBodyId) {
        const tableHeader = document.getElementById(tableHeaderId);
        const tableBody = document.getElementById(tableBodyId);

        // Clear existing table content
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        // Create header row
        if (data.length > 0) {
            const headerRow = document.createElement('tr');
            data[0].forEach(headerText => {
                const headerCell = document.createElement('th');
                headerCell.textContent = headerText;
                headerRow.appendChild(headerCell);
            });
            tableHeader.appendChild(headerRow);
        }

        // Populate table rows
        data.slice(1).forEach(rowData => {
            const row = document.createElement('tr');
            rowData.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    }

    function populateTable(data, tableHeaderId, tableBodyId) {
        const tableHeader = document.getElementById(tableHeaderId);
        const tableBody = document.getElementById(tableBodyId);

        // Clear existing table content
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        // Create header row
        if (data.length > 0) {
            const headerRow = document.createElement('tr');
            data[0].forEach(headerText => {
                const headerCell = document.createElement('th');
                headerCell.textContent = headerText;
                headerRow.appendChild(headerCell);
            });
            tableHeader.appendChild(headerRow);
        }

        // Populate table rows
        data.slice(1).forEach(rowData => {
            const row = document.createElement('tr');
            rowData.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    }

    fetch('config.json')
        .then(response => response.json())
        .then(config => {
            gapi.load('client', start);

            function start() {
                gapi.client.init({
                    apiKey: config.googleSheetsApiKey,
                    discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                }).then(function() {
                    console.log('Google API client initialized.');

                    // Fetch data from Google Sheets
                    fetchSheetData(config);
                }).catch(function(error) {
                    console.error('Error initializing Google API client:', error);
                });
            }

            function fetchSheetData(config) {
                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: config.googleSheetsID,
                    range: 'Pricing!A2:C30',
                }).then(function(response) {
                    const data = response.result.values;
                    console.log('Pricing Data:', data);
                    populateTableWithExpandableRows(data, 'table-header-1', 'table-body-1');
                    fetchCellValue(config, 'Pricing!B30', 'cell1-value'); // Fetch cell value
                }).catch(function(error) {
                    console.error('Error fetching Pricing sheet:', error);
                });

                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: config.googleSheetsID,
                    range: 'Guest List!A76:D140',
                }).then(function(response) {
                    const data = response.result.values;
                    console.log('Guest List Data:', data);
                    populateTable(data, 'table-header-2', 'table-body-2');
                    fetchCellValue(config, 'Guest List!B142', 'cell2-value'); // Fetch cell value
                }).catch(function(error) {
                    console.error('Error fetching Guest List sheet:', error);
                });
            }

            function fetchCellValue(config, cellReference, elementId) {
                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: config.googleSheetsID,
                    range: cellReference,
                }).then(function(response) {
                    const cellValue = response.result.values[0][0];
                    console.log(`Value from ${cellReference}:`, cellValue);
                    document.getElementById(elementId).textContent = cellValue;

                    // Update the gauge data
                    if (elementId === 'cell1-value') {
                        gaugeData[0].value = parseFloat(cellValue);
                    } else if (elementId === 'cell2-value') {
                        gaugeData[1].value = parseFloat(cellValue) * 100; // Assuming RSVP is a percentage
                    }
                    updateGaugeChart(); // Update the chart after setting the values
                }).catch(function(error) {
                    console.error(`Error fetching data from ${cellReference}:`, error);
                });
            }

            // Gauge chart setup
            var dom = document.getElementById('chart-container');
            var myChart = echarts.init(dom);
            var gaugeData = [
                {
                    value: 0,
                    name: 'Supplies Progress',
                    title: { offsetCenter: ['0%', '0%'] },
                    detail: { valueAnimation: true, offsetCenter: ['0%', '10%'] }
                },
                {
                    value: 0,
                    name: 'RSVP Progress',
                    title: { offsetCenter: ['0%', '30%'] },
                    detail: { valueAnimation: true, offsetCenter: ['0%', '40%'] }
                }
            ];

            function updateGaugeChart() {
                var option = {
                    series: [
                        {
                            type: 'gauge',
                            startAngle: 90,
                            endAngle: -270,
                            pointer: { show: false },
                            progress: {
                                show: true,
                                overlap: false,
                                roundCap: true,
                                clip: false,
                                itemStyle: { borderWidth: 1, borderColor: '#464646' }
                            },
                            axisLine: { lineStyle: { width: 40 } },
                            splitLine: { show: false, distance: 0, length: 10 },
                            axisTick: { show: false },
                            axisLabel: { show: false, distance: 50 },
                            data: gaugeData,
                            title: { fontSize: 14 },
                            detail: {
                                width: 50,
                                height: 14,
                                fontSize: 14,
                                color: 'inherit',
                                borderColor: 'inherit',
                                borderRadius: 20,
                                borderWidth: 1,
                                formatter: '{value}%'
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        }).catch(function(error) {
            console.error('Error loading config.json:', error);
        });
</script>
