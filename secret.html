<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body style="background-image: url('picture1.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <nav>
            <ul class="navbar-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Info</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
            <div class="navbar-right">
                <span class="navbar-text" onclick="toggleSecretPage()">Justin & Bridget's Wedding</span>
            </div>
        </nav>  
        <main>
            <h1>Google Sheets Data</h1>
            <table id="data-table">
                <thead>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </main>
    <footer> 
    <span>&copy; 2024 Justin & Bridgetâ€™s Wedding. All rights reserved.</span>
    </footer> 
    </div>

    <script>
        function start() {
            gapi.client.init({
                apiKey: 'AIzaSyA5jLLGajXFA-oUlV3kNMleLNKXyDUZTQA', // Replace with your API key
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function() {
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1-fKBxtivoEn6Eg5rOZxjt-BzzKIhaBTzgNrPjAs9Qxo', // Replace with your spreadsheet ID
                    range: 'Pricing!A2:D29', // Adjust the range as needed
                });
            }).then(function(response) {
                var data = response.result.values;
                populateTable(data);
            }, function(response) {
                console.log('Error: ' + response.result.error.message);
            });
        }

        function populateTable(data) {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            // Clear existing table data
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Create table headers
            const headers = data[0];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            // Populate table rows
            for (let i = 1; i < data.length; i++) {
                const tr = document.createElement('tr');
                data[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            }
        }

        gapi.load('client', start);

        function toggleSecretPage() {
            const dataTable = document.getElementById('data-table');
            dataTable.style.display = dataTable.style.display === 'none' ? 'table' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dataTable = document.getElementById('data-table');
            dataTable.style.display = 'none';
        });
    </script>
</body>
</html>
